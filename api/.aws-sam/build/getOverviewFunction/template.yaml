AWSTemplateFormatVersion: 2010-09-09
Description: >-
  dmarc-api
Transform:
- AWS::Serverless-2016-10-31

Globals:
  Function:
    Environment:
      Variables:
        DB_HOST: dev-db.cqcgwq24flgj.us-east-1.rds.amazonaws.com
        DB_PASSWORD: nCfo6V=rozdpMlho%nTA
        DB_PORT: 3306
        DB_USER: admin
    Runtime: nodejs20.x
    Architectures:
      - arm64
    MemorySize: 128
    Timeout: 300
    VpcConfig:
      SecurityGroupIds:
        - sg-0142b53f3b0046106
      SubnetIds:
        - subnet-0c257c81e79d8cc95
        - subnet-074d708ce23d0d4a8

Resources:
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      MethodSettings: # enables cloudwatch metrics and logs, relies on account-level role setting
        - LoggingLevel: ERROR
          MetricsEnabled: True
          ResourcePath: '/*' # allows for logging on any resource
          HttpMethod: '*' # allows for logging on any method
      Cors:
        AllowMethods: "'GET, POST, OPTIONS'"
        AllowOrigin: "'*'"
        AllowHeaders: "'authorization, Content-type, x-api-key, x-amz-security-token, x-amz-date, x-amz-target'"
  getAllDomainsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-domains.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - arn:aws:iam::490387937525:policy/lambdaCreateNetworkInterface
      Events:
        Api:
          Type: Api
          Properties:
            Path: /domains
            Method: GET
            RestApiId: !Ref APIGateway
  getOverviewFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-overview.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - arn:aws:iam::490387937525:policy/lambdaCreateNetworkInterface
      Events:
        Api:
          Type: Api
          Properties:
            Path: /overview
            Method: GET
            RestApiId: !Ref APIGateway

Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for prod stage
    Value: !Sub "https://${APIGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/"
