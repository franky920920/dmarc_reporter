AWSTemplateFormatVersion: '2010-09-09'
Description: dmarc-api
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Environment:
      Variables:
        DB_HOST: dev-db.cqcgwq24flgj.us-east-1.rds.amazonaws.com
        DB_PASSWORD: REPLACE_THIS
        DB_PORT: 3306
        DB_USER: admin
    Runtime: nodejs20.x
    Architectures:
    - arm64
    MemorySize: 128
    Timeout: 300
Resources:
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      MethodSettings:
      - LoggingLevel: ERROR
        MetricsEnabled: true
        ResourcePath: /*
        HttpMethod: '*'
      Cors:
        AllowMethods: '''GET, POST, OPTIONS'''
        AllowOrigin: '''http://localhost:3000, https://main.d1rav4b7j6juh6.amplifyapp.com/'''
        AllowHeaders: '''authorization, Content-type, x-api-key, x-amz-security-token,
          x-amz-date, x-amz-target'''
  getAllDomainsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-domains.handler
      Events:
        Api:
          Type: Api
          Properties:
            Path: /domains
            Method: GET
            RestApiId:
              Ref: APIGateway
      CodeUri: getAllDomainsFunction
    Metadata:
      SamResourceId: getAllDomainsFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${APIGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/
